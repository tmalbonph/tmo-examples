<button
  class="close-modal-button"
  mat-icon-button
  aria-label="Dismiss"
  (click)="onNoClick()"
>
  <mat-icon>close</mat-icon>
</button>

<div class="modal-content">
  <h3>{{ data.title }}</h3>
  <p>Body copy text</p>
  <button mat-flat-button class="cta-button full-width" color="accent">
    Primary
  </button>

  <button mat-stroked-button class="cta-button full-width" color="primary">
    Secondary
  </button>
</div>
