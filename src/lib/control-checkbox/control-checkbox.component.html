<div class="control-checkbox-wrapper">
  <mat-checkbox color="primary" [value]="selection">
    selection
  </mat-checkbox>
  <mat-checkbox color="primary" [value]="true">
    Pre checked
  </mat-checkbox>
  <mat-checkbox color="primary" [value]="selection" [disabled]="true">
    Disabled
  </mat-checkbox>
</div>
