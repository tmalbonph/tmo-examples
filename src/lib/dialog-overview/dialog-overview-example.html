<h1 class="display-6" mat-dialog-title>Dialog Title</h1>
<mat-dialog-content class="body">Dialog Content</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end end">
  <button mat-button color="primary" class="button--small button--secondary" mat-dialog-close="No">No</button>
  <button color="primary" class="button--small" mat-raised-button mat-dialog-close="Yes">Yes</button>
</mat-dialog-actions>
