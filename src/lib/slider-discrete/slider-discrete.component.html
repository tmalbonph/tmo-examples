<div class="slider-discrete-wrapper">
  <h4>Active:</h4>
  <mat-slider
    color="primary"
    [max]="max"
    [min]="min"
    [step]="step"
    [thumbLabel]="thumbLabel"
    [tickInterval]="tickInterval"
  >
  </mat-slider>
  <h4>Disabled:</h4>
  <mat-slider
    color="primary"
    [disabled]="true"
    [max]="max"
    [min]="min"
    [step]="step"
    [thumbLabel]="thumbLabel"
    [tickInterval]="tickInterval"
  >
  </mat-slider>
</div>
